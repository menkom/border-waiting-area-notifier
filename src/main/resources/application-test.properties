#disable scheduler on test otherwise scheduled jobs will run every time context is created
quarkus.scheduler.enabled=false

#quarkus.datasource.jdbc=false
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/border_waiting_area
quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.sql-load-script=no-file
#%test.quarkus.datasource.devservices.enabled=false
quarkus.datasource.devservices.image-name=postgres:15.1-alpine
